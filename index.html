<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Tinder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Animal Tinder</h1>
    </header>
    <main>
        <div class="card">
            <img id="animal-image" src="animal1.jpg" alt="Animal Image">
            <h2 id="animal-name">Animal Name</h2>
            <p id="animal-description">Animal Description</p>
        </div>
        <div class="buttons">
            <button id="dislike" class="button">Dislike</button>
            <button id="like" class="button">Like</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
